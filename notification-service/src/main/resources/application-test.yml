server:
  port: 8083

spring:
  application:
    name: notification-service

  # Disable Kafka for testing
  kafka:
    enabled: false

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha
    filter: true
